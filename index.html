<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4559529029.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Module</title>
</head>
<body>
    <div class="descr">
        <div class="descr-img">
            <img src="assets/nailya.jpg" alt="img">
        </div>
        <div class="me">
            <div class="decr-text">Me</div>
            <div class="descr-icon">
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>
    </div>
   <div class="card">
     <div class="user">
        <div class="user-img">
            <img src="assets/nailya.jpg" alt="nailya">
        </div>
        <div class="user-descr">
            <div class="user-name">Naila Hashimova</div>
            <div class="user-field">Web Development Student</div>
        </div>
     </div>
     <div class="view">
        <button>View Profile</button>
     </div>
     <div class="settings">
        <div class="title">Account</div>
        <div class="try">Try 1 month of Premium for 0$</div>
        <ul>
            <li>Setting & Privacy</li>
            <li>Help</li>
            <li>Language</li>
        </ul>
        <div class="title">Manage</div>
        <ul>
            <li>Posts & Activity</li>
            <li>Job posting Account</li>
        </ul>
    
     </div>
     <div class="log-out">Sign Out</div>
   </div>
   <script src="script.js"></script>
</body>
</html>
